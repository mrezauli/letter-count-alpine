<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./alpine.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    [x-cloak] {
      display: none
    }
  </style>
  <title>Create Alpine App</title>
</head>

<body>
  <!-- component -->
  <div class="flex flex-col w-screen my-10 overflow-hidden bg-white rounded-lg shadow-lg md:h-56 md:flex-row"
    x-data="{ typedString: '', letterCount: new Object(), handleClick() { this.letterCount = count(this.typedString); console.log(count(this.typedString)) } }">
    <div class="items-center justify-center md:flex md:w-1/2 md:bg-gray-700">
      <div class="px-8 py-6 md:py-0">
        <h2 class="text-2xl font-bold text-gray-700 md:text-gray-300">Letter Count</h2>
        <p class="mt-2 text-gray-700 md:text-gray-100">
          chars: <span x-text="letterCount.chars"></span>
          <br />

          letters: <span x-text="letterCount.letters"></span>
          <br />
          numbers: <span x-text="letterCount.numbers"></span>
          <br />
          spaces: <span x-text="letterCount.spaces"></span>
          <br />
          lines: <span x-text="letterCount.lines"></span>
          <br />

          integers: <span x-text="letterCount.integers"></span> :: floats: <span x-text="letterCount.floats"></span>
          <br />

          wordsigns: <span x-text="letterCount.wordsigns"></span> :: words: <span x-text="letterCount.words"></span>
        </p>
      </div>
    </div>
    <div class="flex items-center justify-center pb-6 border-gray-700 md:py-0 md:w-1/2 md:border-b-8">
      <div class="flex flex-col overflow-hidden rounded-lg sm:flex-row">
        <textarea x-model="typedString" id="message" rows="5" cols="80"
          class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Input the string"></textarea>
        <button @click="handleClick"
          class="inline-flex justify-center p-2 text-blue-600 rounded-full cursor-pointer hover:bg-blue-100 dark:text-blue-500 dark:hover:bg-gray-600">
          <svg class="w-6 h-6 rotate-90" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z">
            </path>
          </svg>
        </button>
      </div>
    </div>
  </div>
  <script type="module" src="/index.js"></script>
</body>

</html>
